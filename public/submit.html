<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ Submit Score</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      text-align: center;
      overflow-x: hidden;
    }

    /* Responsive font sizes for headings */
    h1 {
      font-size: 2em;
      color: #f9c74f;
      margin-top: 1.5em;
      text-shadow: 0 0 10px #f9c74f, 0 0 20px #f9844a;
      z-index: 2;
      position: relative;
    }

    h2 {
      font-size: 1.8em;
      color: #f9c74f;
      margin-top: 1em;
      text-shadow: 0 0 10px #f9c74f, 0 0 20px #f9844a;
      z-index: 2;
      position: relative;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.5em;
      width: 90%;
      max-width: 400px;
      margin: 2em auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 2;
      position: relative;
    }

    select,
    button {
      font-size: 1.2em;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1em;
    }

    select {
      background: #e0e1dd;
      color: #1b263b;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }

    select:focus {
      box-shadow: 0 0 15px #00b4d8;
      border: 1.5px solid #00b4d8;
    }

    button {
      background: linear-gradient(to right, #00b4d8, #90e0ef);
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #msg {
      margin-top: 1em;
      font-size: 1em;
      color: #f9c74f;
      text-shadow: 0 0 5px #f9c74f;
    }

    /* Starfield animation styles remain the same */
    .stars, .twinkling, .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .stars {
      background: #000 url('SAS_CLAN_III_4.png') repeat;
      background-size: cover;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: contain;
      animation: moveTwinkling 100s linear infinite;
      opacity: 0.1;
    }

    .overlay {
      background: radial-gradient(ellipse at center, rgba(13,27,42,0.6) 0%, rgba(13,27,42,1) 100%);
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* Additional media queries for very small screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.3em;
      }
      #msg {
        font-size: 0.9em;
      }
      /* Optional: tweak padding or font sizes further if needed */
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="overlay"></div>

  <h1>Congratulations!</h1>
  <h2>üõ∞Ô∏è ÿßŸÉÿ™ÿ® ÿ±ŸÇŸÖ ÿ±Ÿáÿ∑ŸÉ</h2>
  <div class="form-container">
    <select id="team">
      <option value="shams el-mgara">Shams el-Mgara</option>
      <option value="el-lel w a5ro">El-Lel w A5ro</option>
      <option value="za7alny el-zman">Za7alny el-Zman</option>
      <option value="zara x el-mgara">Zara x el-Mgara</option>
    </select>
    <button onclick="submit()">Submit</button>
    <p id="msg"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    function submit() {
      fetch('/submit-code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          team: document.getElementById('team').value,
          code: code
        })
      }).then(res => res.text())
        .then(msg => document.getElementById('msg').textContent = msg);
    }
  </script>
</body>
</html>

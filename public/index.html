<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ SAS CLAN III Leaderboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5em, 5vw, 2em);
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 0 1em;
      color: #f9c74f;
      text-shadow: 0 0 10px #f9c74f, 0 0 20px #f9844a;
      z-index: 2;
      position: relative;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 90%;
      margin: 2em auto;
      z-index: 2;
      position: relative;
    }

    .rank-container {
      margin: 1em auto;
      border-radius: 15px;
      padding: 0.5em;
      max-width: 650px;
      animation: fadeInUp 0.6s ease both;
      transition: transform 0.3s ease;
    }

    .rank-container:hover {
      transform: scale(1.02);
    }

    .rank-first { background-color: #ffd70033; border: 1px solid rgba(255, 255, 255, 0.15); }
    .rank-second { background-color: #c0c0c033; border: 1px solid rgba(255, 255, 255, 0.15); }
    .rank-third { background-color: #cd7f321a; border: 1px solid rgba(255, 255, 255, 0.15); }
    .rank-other { background-color: #58585833; border: 1px solid rgba(255, 255, 255, 0.15); }

    li {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      margin: 0;
      padding: 1em 1.5em;
      font-size: clamp(1em, 2.5vw, 1.2em);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    li:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .badge {
      font-size: clamp(0.7em, 2vw, 0.8em);
      padding: 0.3em 0.6em;
      border-radius: 10px;
      margin-left: 1em;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      font-weight: bold;
    }

    .team-purple-gradient {
      background: linear-gradient(135deg, #2f1b4f, #4b007f);
    }

    .team-darkblue-gradient {
      background: linear-gradient(135deg, #0f2f4f, #003d7a);
    }

    .team-blue-gradient {
      background: linear-gradient(135deg, #924420, #cf8632);
    }

    .team-darkorange-gradient {
      background: linear-gradient(135deg, #4f1b1b, #7f0000);
    }

    .stars, .twinkling, .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .stars {
      background: #000 url('/SAS_CLAN_III_4.png') repeat;
      background-size: cover;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: contain;
      animation: moveTwinkling 100s linear infinite;
      opacity: 0.1;
    }

    .overlay {
      background: radial-gradient(ellipse at center, rgba(13,27,42,0.6) 0%, rgba(13,27,42,1) 100%);
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: clamp(1.2em, 4vw, 1.5em);
        margin-top: 1em;
      }
      li {
        font-size: clamp(0.9em, 3vw, 1em);
        padding: 0.8em 1em;
        flex-direction: column;
        align-items: center;
      }
      .badge {
        margin-left: 0;
        margin-top: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="overlay"></div>

  <h1>ðŸš€ SAS CLAN III Leaderboard</h1>
  <ul id="leaderboard"></ul>

  <script>
    const socket = io();
    const list = document.getElementById('leaderboard');

    function getTeamClass(teamName) {
      switch(teamName.toLowerCase()) {
        case 'team1':
        case 'team 1':
          return 'team-purple-gradient';
        case 'team2':
        case 'team 2':
          return 'team-darkblue-gradient';
        case 'team3':
        case 'team 3':
          return 'team-blue-gradient';
        case 'team4':
        case 'team 4':
          return 'team-darkorange-gradient';
        default:
          return '';
      }
    }

    socket.on('score-update', (scores) => {
      list.innerHTML = '';

      const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);

      sorted.forEach(([team, score], index) => {
        let rankClass = '';
        if (index === 0) {
          rankClass = 'rank-first';
        } else if (index === 1) {
          rankClass = 'rank-second';
        } else if (index === 2) {
          rankClass = 'rank-third';
        } else {
          rankClass = 'rank-other';
        }

        const containerDiv = document.createElement('div');
        containerDiv.className = `rank-container ${rankClass}`;

        const li = document.createElement('li');
        const teamClass = getTeamClass(team);
        if (teamClass) {
          li.classList.add(teamClass);
        }

        li.textContent = `${team} ðŸš€ ${score} points`;

        const badge = document.createElement('span');
        badge.classList.add('badge');

        if (index === 0) {
          badge.textContent = 'ðŸ¥‡ 1st';
        } else if (index === 1) {
          badge.textContent = 'ðŸ¥ˆ 2nd';
        } else if (index === 2) {
          badge.textContent = 'ðŸ¥‰ 3rd';
        } else {
          badge.textContent = `#${index + 1}`;
        }

        li.appendChild(badge);
        containerDiv.appendChild(li);
        list.appendChild(containerDiv);
      });
    });
  </script>
</body>
</html>
